<button *ngIf="authService.afAuth.user"
        class="btnLogout" [style.left.px]="left"
        mat-mini-fab aria-label="logout"
        (click)="logout()">
  <mat-icon>logout</mat-icon>
</button>

<div class="banner" [style.left.px]="bannerLeft" [style.width.px]="bannerWidth">banner messages</div>

<div class="container">
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false"
                       [expanded]="expandMe">
    <mat-expansion-panel-header>
      <mat-panel-title>
        &nbsp;<span class="memo">Tap to: {{panelOpenState ? 'Close' : 'Open'}}</span>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div *ngIf="!canvas; else Content" class="example-button-row">
      <h1 *ngIf="rawData">{{rawData.name}}</h1>
      <button *ngIf="authService.afAuth.user" mat-raised-button color="primary"
              (click)="setIngressName()">
        To continue Enter Ingress Name
      </button>
    </div>
    <ng-template #Content>
      <div class="content">
        <h1>Tap on a Portal Image: enter Portal Name and Location </h1>
      </div>
    </ng-template>
  </mat-expansion-panel>

  <div>
    <div class="header" [style.width.px]="width">
      <div *ngIf="canvas">
        <div class="column" [style.width.px]="column.width"
             *ngFor="let column of rawData.columns" (click)="showColumnInfo(column)">
          <h1>Column {{column.name}}</h1>
          <p>Click on image below.</p>
          <p>Enter portal url.</p>
          <p>Click "here" to see Map.</p>
        </div>
      </div>
    </div>
    <canvas *ngIf="(img)" class="canvasAttr" #canvasEl [width]="width" [height]="height"></canvas>
  </div>
</div>
<div>
  <div *ngFor="let msgDat of logMsgArray">{{msgDat.msg}}</div>
</div>
