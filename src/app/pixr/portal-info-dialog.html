<h1 mat-dialog-title>Column {{data.col.name}}: {{getPortalIndex(data)}}</h1>
<div mat-dialog-content>
  <div>
  <mat-form-field [style.width.%]="90">
    <mat-label>Portal Name (optional!)</mat-label>
    <input matInput [(ngModel)]="data.portal.name">
  </mat-form-field>
  </div>
  <div>
  <mat-form-field [style.width.%]="90">
    <mat-label>Portal Location</mat-label>
    <input matInput [(ngModel)]="data.portal.url">
  </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button color="primary" mat-button (click)="openIntelMap(data)">
    Check portal url.</button>
  <button color="primary" mat-button (click)="searchIntelMap()">
    Search Intel</button>
  <button color="primary" mat-button (click)="showJson(data)">
    JSON</button>
</div>
<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="data">Save Portal Data</button>
  <button mat-button (click)="onCancelClick()">Cancel</button>
</div>
